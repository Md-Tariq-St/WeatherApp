    <script>
      const main_sec=document.querySelector(".main_sec")
const cityName = document.querySelector(".weather_city")
const date_info= document.querySelector(".Date_info")
const cloudBtn=document.querySelector(".cloud_info_btn")
const logoIcon =document.querySelector(".img_logo_pt")
const w_temp=document.querySelector(".num_wdr")
const minTem=document.querySelector(".min")
const maxTem=document.querySelector(".max")

let feelsLike=document.querySelector(".feels_like")
let humidity=document.querySelector(".humidity")
let wind=document.querySelector(".wind")
let presure=document.querySelector(".pressure")
let submit_form=document.querySelector(".form")
let input =document.querySelector(".input_form")


let maosum=(data)=>{
//console.log(data)
    if(data=="Clouds"){
        main_sec.style.cssText="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhQS_WLyrnBGLrY2A67zbnlneCxpP4MEh50w&usqp=CAU');"
    }else if(data=="Rain"){
              main_sec.style.cssText="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOssBVhe4MP7tKYMOuLGlxzpJznIlpCGXemQ&usqp=CAU');"
    }else if(data=="Mist"){
            main_sec.style.cssText="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSObK0DvXzmu38wlxfNOysSLFFgx92y7Xu-0w&usqp=CAU');"
    }else if(data=="Haze"){
              main_sec.style.cssText="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSv5NlzpWqKWe9_83bOQAKHI-l2NhGy9LYSqPaDE3zblyUReDWx7m9Jz98&s=10');"
    }else if(data=="Clear"){
              main_sec.style.cssText="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIZgrXjRucXJvugo5Z9c_JvXJIV5W4_F3y7Q&usqp=CAU');"
    }else{
            main_sec.style.backgroundColor="white"
    }
}

// by given me Default Val
cityName.innerText="City, Country"
let city="mau";

//ye search baar ke liye program kiya hpi
submit_form.addEventListener("submit",(e)=>{
 e.preventDefault()
 city=input.value;
 input.value=""
 //console.log(city)
 apiData();
})

// aur te country code ko exact country name me convert karta hai
let cntry=(code)=>{
  return new Intl.DisplayNames(['en'],{type: "region"}).of(code);
}
// ye Date & Time ke liye banaya gaya function hai
const dateApi=(dt)=>{
currDate =  new Date(dt*1000)
//console.log(currDate)
const options ={
  weakday:"long",
  year:"numeric",
  month:"long",
  day:"numeric",
  hour:"numeric",
  minute:"numeric",
  second:"numeric",
}
const formatter= new Intl.DateTimeFormat("en-US",options)
//console.log(formatter.format(currDate))
return formatter.format(currDate)
}



// ye api Data ko coll karne wala async callback function hai
const apiData= async()=>{
 // and ye api Url hai
  const weatherUrl= `https://api.openweathermap.org/data/2.5/weather?q=${city}&APPID=a0b06669a793506ae54060f7df8a5fb6`;
  
  try{
    let res = await fetch(weatherUrl,)
    let data= await res.json()
     //console.log(data)
    const { main,name,weather,sys,dt } =data;
    
    // console.log(dt)
    
    cityName.innerText=`${data.name},${cntry(sys.country)}`;
    date_info.innerText=dateApi(dt)
    
    cloudBtn.innerHTML=`${data.weather[0].main}`
    maosum(weather[0].main)
    
    logoIcon.innerHTML=`<img class="cloud_icon" src="http://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png"/>`
    
    const kelvin=273.15;// this is convert kelvin to celsius value 273.15
    
    const temp = main.temp-kelvin
    w_temp.innerHTML=`${temp.toFixed()}&#176C`
    
    const tempMin = data.main.temp_min-kelvin;
    minTem.innerHTML=`Min-${tempMin.toFixed()}&#176`;
    
    const tempMax = data.main.temp_max-kelvin
    maxTem.innerHTML=`Max-${tempMax.toFixed(2)}&#176`;
    
    const tempFeels = data.main.feels_like-kelvin;
    feelsLike.innerHTML=`${tempFeels.toFixed()}&#176`;
     
    humidity.innerHTML=`${data.main.humidity}%`;
     
    wind.innerHTML=`${data.wind.speed} m/s`;
    presure.innerHTML=`${data.main.pressure} hPa`;   
  }
  catch(err){
//console.log("This is",err)
//alert(err)
w_temp.innerHTML=`${err}`
  }
}

window.addEventListener("load", apiData);


    </script>
